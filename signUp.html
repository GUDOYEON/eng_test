<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel = "stylesheet" type="text/css" href="css/style.css"></link>
	<title>Sign Up</title>
</head>
<body>
	<div class="container">
		<img src="img/mark.png">
		<form action="./signUp.php" method="post">
			<div>
				<input type="text" name="student_code" placeholder="Enter Student Code"
			</div>
			<div>
				<input type="password" name="password" placeholder="Enter Password">
			</div>
			<div>
				<input type="password" name="password_re" placeholder="reEnter Password">
			</div>
			<div>
				<input type="text" name="name" placeholder="Enter Eng Name">
			</div>
			<div>
				<input type="text" name="student_class" placeholder="Enter Class(ex,1-1)">
			</div>
			<div class="button">
				<input class="btn-login" type="submit" value="Register">
			</div>
		</form>

	</div>
</body>
</html>
